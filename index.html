<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
<!-- Css -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive comments section</title>

</head>

<body>

  <div class="container">
    <ul class="counter">
      <img src="images/icon-plus.svg" alt="">
      <li>12</li>
      <img src="images/icon-minus.svg" alt="">
    </ul>
    <div class="context">
      <div class="topline">
        <div class="leftside">
          <img src="images/icon-reply.svg" alt="">
          <div class="user">amyrobson</div>
          <div class="time">1 month ago</div>
        </div>
        <div class="rightside">
          <img src="images/icon-reply.svg" alt="">
          <div class="reply">Reply</div>
        </div>
      </div>
      <div class="text">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dicta a obcaecati eligendi expedita nisi dolore voluptatibus enim iste ipsum hic, ipsa similique, illo doloremque ullam eum numquam unde voluptas exercitationem.</p>
      </div>
    </div>
  


</body>
</html>
